    <meta charset="UTF-8">

        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sign up</title>
</head>

<body>
    <!-- header -->
    <header>
        <!-- nav bar -->
        <nav class=" navbar navbar-expand-lg bg-light position-sticky top-0 z-1">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Atlantis</a>
            </div>
        </nav>
    </header>

    <!-- main -->
    <main class="d-flex justify-content-center align-items-center vh-100">
        <!-- form -->
        <form id="register-form" class="w-25">
            <div class="text-center">
                <a href="/">
                    <img class="mb-4" src="https://logos-world.net/wp-content/uploads/2023/05/Aquaman-Logo.png"
                        alt="logo" width="200">
                </a>
                <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
            </div>

            <div class="form-floating my-2">
                <input type="text" class="form-control" id="username" placeholder="Enter your name" required>
                <label for="username">User name</label>
            </div>

            <div class="form-floating my-2">
                <input type="text" class="form-control" id="last-name" placeholder="Enter your last name" required>
                <label for="last-name">Last name</label>
            </div>

            <div class="form-floating my-2">
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                <label for="email">Email address</label>
            </div>

            <div class="form-floating my-2">
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <label for="password">Password</label>
            </div>

            <div class="form-floating my-2">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password"
                    required>
                <label for="confirm-password">Confirm password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>

            <p>Are you registered? <a href="./../pages/login.html" class="text-decoration-none">Sign in</a></p>

            <p class="mt-5 mb-3 text-body-secondary">&copy; 2024 Riwi. All rights reserved.</p>
        </form>
    </main>

    <!-- footer -->
    <footer></footer>

    <!-- linking js -->
    <script type="module" src="./../js/register.js"></script>
</body>

</html>
